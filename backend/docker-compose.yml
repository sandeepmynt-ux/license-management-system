# License Management System - all services + shared H2 database
# Run: docker compose up -d
# Stop: docker compose down

services:
  h2:
    build:
      context: ./h2-server
      dockerfile: Dockerfile
    container_name: lms-h2
    ports:
      - "9092:9092"
    volumes:
      - h2-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - lms-net

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: lms-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:9092/file:/data/license_db;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      h2:
        condition: service_healthy
    networks:
      - lms-net

  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    container_name: lms-customer
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:9092/file:/data/license_db;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      h2:
        condition: service_healthy
    networks:
      - lms-net

  subscription-pack-service:
    build:
      context: ./subscription-pack-service
      dockerfile: Dockerfile
    container_name: lms-subscription-pack
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:9092/file:/data/license_db;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      h2:
        condition: service_healthy
    networks:
      - lms-net

  subscription-service:
    build:
      context: ./subscription-service
      dockerfile: Dockerfile
    container_name: lms-subscription
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:9092/file:/data/license_db;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      h2:
        condition: service_healthy
    networks:
      - lms-net

  assignment-service:
    build:
      context: ./assignment-service
      dockerfile: Dockerfile
    container_name: lms-assignment
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:9092/file:/data/license_db;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      h2:
        condition: service_healthy
    networks:
      - lms-net

volumes:
  h2-data:

networks:
  lms-net:
    driver: bridge
